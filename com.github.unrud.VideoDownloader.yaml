app-id: com.github.unrud.VideoDownloader
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: video-downloader
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --filesystem=xdg-download/VideoDownloader:create
modules:
  - name: tcl
    config-opts:
      - --enable-threads
      - --enable-64bit
    subdir: unix
    post-install:
      - chmod u+w /app/lib/libtcl8.6.so
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /man
      - /share/man
      - /lib/*.a
      - /lib/*/*.a
      - /lib/*.sh
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/sourceforge/tcl/tcl8.6.9-src.tar.gz
        sha256: ad0cd2de2c87b9ba8086b43957a0de3eb2eb565c7159d5f53ccbba3feb915f4e

  - name: tk
    config-opts:
      - --enable-threads
      - --enable-64bit
    subdir: unix
    post-install:
      - chmod u+w /app/lib/libtk8.6.so
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /man
      - /lib/*/demos
      - /lib/*.a
      - /lib/*/*.a
      - /lib/*.sh
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/sourceforge/tcl/tk8.6.9-src.tar.gz
        sha256: d3f9161e8ba0f107fe8d4df1f6d3a14c30cc3512dfc12a795daa367a27660dac

  - name: tkinter
    config-opts:
      - --enable-shared
      - --without-ensurepip
      - --with-system-expat
      - --with-system-ffi
      - --enable-loadable-sqlite-extensions
      - --with-dbmliborder=gdbm
      - --with-lto
    make-install-args:
      - DESTDIR=_flatpak_install
    post-install:
      - install -d /app/lib/python3.7/site-packages
      - cp -a _flatpak_install/app/lib/python3.7/tkinter _flatpak_install/app/lib/python3.7/lib-dynload/_tkinter.* /app/lib/python3.7/site-packages
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.7.3/Python-3.7.3.tar.xz
        sha256: da60b54064d4cfcd9c26576f6df2690e62085123826cff2e667e72a91952d318

  - shared-modules/lame/lame-3.99.5.json

  - name: chrpath
    cleanup:
      - "*"
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/c/chrpath/chrpath_0.16.orig.tar.gz
        sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-ffplay
      - --disable-devices
      - --enable-gnutls
      - --enable-libmp3lame
      - --enable-libvorbis
    post-install:
      - chrpath -d /app/bin/ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.1.3.tar.xz
        sha256: 0c3020452880581a8face91595b239198078645e7d7184273b8bcc7758beb63d

  - name: rtmpdump
    buildsystem: simple
    build-commands:
      - make OPT="$CFLAGS" XLDFLAGS="$LDFLAGS"
      - make install prefix=/app
    cleanup:
      - /include
      - /lib/pkgconfig
      - /sbin
      - /man
      - /lib/*.a
    sources:
      - type: git
        url: git://git.ffmpeg.org/rtmpdump
        commit: c5f04a58fc2aeea6296ca7c44ee4734c18401aa3
      - type: shell
        commands:
          - sed -e 's/^CRYPTO=OPENSSL/#CRYPTO=OPENSSL/' -e 's/#CRYPTO=GNUTLS/CRYPTO=GNUTLS/' -i Makefile -i librtmp/Makefile

  - name: atomicparsley
    sources:
      - type: archive
        url: https://bitbucket.org/wez/atomicparsley/get/0.9.6.tar.bz2
        sha256: e28d46728be86219e6ce48695ea637d831ca0170ca6bdac99810996a8291ee50

  - name: libXmu
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
      - /lib/*.a
      - /lib/*.la
    sources:
      - type: archive
        url: https://www.x.org/releases/individual/lib/libXmu-1.1.3.tar.gz
        sha256: 5bd9d4ed1ceaac9ea023d86bf1c1632cd3b172dce4a193a72a94e1d9df87a62e

  - name: xrdb
    cleanup:
      - /share/man
    sources:
      - type: archive
        url: https://www.x.org/releases/individual/app/xrdb-1.2.0.tar.gz
        sha256: 7dec50e243d55c6a0623ff828355259b6a110de74a0c65c40529514324ef7938

  - name: xprop
    cleanup:
      - /share/man
    sources:
      - type: archive
        url: https://www.x.org/releases/individual/app/xprop-1.2.4.tar.gz
        sha256: dddb6e208ffa515e68f001c22077a465f1365a4bcf91d9b37f336a6c0d15400d

  - name: setuptools-scm
    buildsystem: simple
    build-commands:
      - python3 -O -mpip install . --prefix=/app --no-index --find-links .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/83/44/53cad68ce686585d12222e6769682c4bdb9686808d2739671f9175e2938b/setuptools_scm-3.3.3.tar.gz
        sha256: bd25e1fb5e4d603dcf490f1fde40fb4c595b357795674c3e5cb7f6217ab39ea5

  - name: python-xlib
    buildsystem: simple
    build-commands:
      - python3 -O -mpip install . --prefix=/app --no-index --find-links .
    sources:
      - type: archive
        url: https://github.com/python-xlib/python-xlib/archive/0.25.tar.gz
        sha256: 376498149e0ecc70a11b33882da68fc587b2f422a2b1fe0d9169fda8b566d14d

  - name: youtube-dl
    buildsystem: simple
    build-commands:
      - python3 -O -mpip install . --prefix=/app --no-index --find-links .
    cleanup:
      - /etc
      - /share/doc
      - /share/man
    sources:
      - type: archive
        url: https://youtube-dl.org/downloads/2019.05.20/youtube-dl-2019.05.20.tar.gz
        sha256: a8a6cdf24bcbfa3d3ac9ff9f7efad917c707f9834876b4269036e379b76bbca3

  - name: video-downloader
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/Unrud/video-downloader
        tag: 0.1.0
        commit: 1d5d81098735bc1dfea9b69535a76462a0c0d71e
